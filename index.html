<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-Fi Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="items item1"></div>
        <div class="items item2"></div>
        <div class="items item3"></div>
        <div class="items item4">

            <div class="item4-n" style="grid-column-start: 1;
            grid-column-end: 6;"></div>

            <div class="item4-n item4-6">
                <p class="para">BOTTOM - 6</p>
            </div>
            <div class="item4-n item4-n1">
                <p class="nums">0.9123456789012345</p>
                <p class="nums">0.8765432109867</p>
                <p class="nums">0.789012345</p>
                <p class="nums">0.567890</p>
            </div>
            <div class="item4-n" style="    grid-column-start: 3;
            grid-column-end: 11;"></div>

            <div class="item4-n item4-n1">
                <p class="nums">0.1234567890123456</p>
                <p class="nums">0.23456789012234</p>
                <p class="nums">0.45678901</p>
                <p class="nums">0.678901</p>
            </div>
            <div class="item4-n item4-n3">
                <div class="radar">
                    <div class="points point1"></div>
                    <div class="points point2"></div>
                    <div class="points point3"></div>
                    <div class="points point4"></div>
                    <div class="radar-beam">
                    </div>
                    <div class="radar-center"></div>
                </div>
            </div>
            <div class="item4-n item4-n4">
                <button class="radar-btn rb-1">TC</button>
            </div>
            <div class="item4-n"></div>
            <div class="item4-n"></div>
            <div class="item4-n"></div>
            <div class="item4-n"></div>
            <div class="item4-n"></div>
            <div class="item4-n"></div>
            <div class="item4-n item4-n4">
                <button class="radar-btn rb-2">GM</button>
            </div>
            <div class="item4-n"></div>
            <div class="item4-n "></div>
            <div class="item4-n"></div>
            <div class="item4-n"></div>
            <div class="item4-n"></div>
            <div class="item4-n"></div>
            <div class="item4-n item4-n4">
                <button class="radar-btn rb-3">IO</button>
            </div>
            <div class="item4-n"></div>
            <div class="item4-n"></div>
            <div class="item4-n"></div>
            <div class="item4-n"></div>
            <div class="item4-n item4-n1">
                <p class="alphs">LATITUDE:</p>
                <p class="alphs">dF2vA5mC8</p>

            </div>
            <div class="item4-n"></div>
            <div class="item4-n"></div>
            <div class="item4-n item4-n1">
                <p class="alphs">LONGITUDE:</p>
                <p class="alphs">9GpS3zTb</p>

            </div>
            <div class="item4-n "></div>
            <div class="item4-n"></div>
            <div class="item4-n"></div>
            <div class="item4-n"></div>
            <div class="item4-n"></div>
            <div class="item4-n"></div>
            <div class="item4-n"></div>
            <div class="item4-n"></div>

        </div>
        <div class="items item5">
            <div class="item5n item5n1">
                <div class="item5n1-1 item5n1n"></div>
                <div class="item5n1-2 item5n1n">
                    <p class="para ">BOTTOM - 2</p>
                </div>
            </div>
            <div class="item5n item5n2">
                <div class="item5n2n item5n2-1">
                    <div class="sec-spec">
                        <p class="para ver-para">
                            AVERAGE
                        </p>
                        <div class="ver-rec"></div>
                        <div class="hor-rec hor-rec-1"></div>
                        <div class="hor-rec hor-rec-2"></div>
                        <div class="hor-rec hor-rec-3"></div>
                    </div>
                </div>
                <div class="item5n2n item5n2-2">
                    <button class="radar-btn s-s-btn-1 s-s-btn">CZ</button>
                    <button class="radar-btn s-s-btn-2 s-s-btn">QH</button>
                </div>
            </div>
            <div class="item5n item5n3">
                <div class="spec-div">
                    <div class="ruler">
                    </div>
                    <div class="spectrum">
                        <div class="spec-lines sl-1"></div>
                        <div class="spec-lines sl-2"></div>
                        <div class="spec-lines sl-3"></div>
                        <div class="spec-lines sl-4"></div>
                        <div class="spec-lines sl-5"></div>
                        <div class="spec-lines sl-6"></div>
                        <div class="spec-lines sl-7"></div>
                        <div class="spec-lines sl-8"></div>
                        <div class="spec-lines sl-9"></div>
                        <div class="spec-lines sl-10"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="items item6"></div>
    </main>
</body>

</html>
